<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./circles.css">
  <script type="text/javascript" src="./node_modules/paper/dist/paper-full.min.js"></script>
  <script type="text/javascript" canvas="myCanvas">

    function onKeyDown(event) {
      let maxPoint = new Point(view.size.width, view.size.height);
      let randomPoint = Point.random();
      let point = maxPoint * randomPoint;

      new Path.Circle(new Point(point, 10), 10).fillColor = "orange";
    }
  </script>

  <title>Circles</title>
</head>
<body>
  

  <canvas id="myCanvas" resize></canvas>
</body>
</html>
